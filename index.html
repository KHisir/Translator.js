<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Translator JS</title>
  </head>

  <body>
    <button onclick="changeLanguage('de')">
      <span data-ml="button_de"></span>
    </button>
    <button onclick="changeLanguage('en')">
      <span data-ml="button_en"></span>
    </button>
    <br />
    <hr />

    <table>
      <tr>
        <th>
          <label><span data-ml="label_name"></span></label>
        </th>
        <th>
          <input type="text" data-ml="label_fill" />
        </th>
      </tr>
      <tr>
        <th>
          <label><span data-ml="label_surname"></span></label>
        </th>
        <th>
          <input type="text" data-ml="label_fill" />
        </th>
      </tr>
      <tr>
        <th>
          <label><span data-ml="label_age"></span></label>
        </th>
        <th>
          <input type="text" data-ml="label_fill" />
        </th>
      </tr>
      <tr>
        <th>
          <label><span data-ml="label_profession"></span></label>
        </th>
        <th>
          <input type="text" data-ml="label_fill" />
        </th>
      </tr>
      <tr>
        <th>
          <label><span data-ml="label_place_of_living"></span></label>
        </th>
        <th>
          <input type="text" data-ml="label_fill" />
        </th>
      </tr>
    </table>
  </body>
</html>

<script src="lang/cc-translator.js"></script>
<script src="lang/cc-de.js"></script>
<script src="lang/cc-en.js"></script>
<script src="index.js"></script>
